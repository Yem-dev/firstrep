<div class="container">

        <div class="container">
          <div id='signupf' style="width: 500px"><h2>SIGNUP</h2><form id='signupcol'>
                <div class="form-group">
                        <label for="enterUsername1">Name</label>
                        <input type="text" class="form-control" id="lname" aria-describedby="emailHelp" placeholder="Enter Username" required>
                </div>
                <div>
                        <label for="enterEmail1">Email address</label>

        </div>
       
      </form></div>
      <div id='loginf' style="width: 500px"><h2>LOGIN</h2><form id='logincol'>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="semail" aria-describedby="emailHelp" placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
